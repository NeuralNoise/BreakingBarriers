{% extends 'base.html' %}
{% block content %}

<h3 align="center" style=color:{"#808080"}>Live Chat with LingoChat Users</h3>
<br>
<div class="col-xs-12 col-md-12 col-lg-6 col-md-offset-3 col-lg-offset-3">
<table class="table table-striped table-hover table-bordered table-condensed table-responsive">
        <thead>
        <tr>
            <th>User's Name</th>
            <th>User's Language</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
            <td><a href="/users/{{ user_id }}/chat/{{ user.user_id }}"> {{ user.first_name }} {{ user.last_name }} </a></td>
            <td>{{ user.language.lang_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
</div>
{% endblock %}
