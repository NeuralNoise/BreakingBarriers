<table class="table table-striped">
        <thead>
        <tr>
            <th>Translated Message</th>
            <th>Contact Name</th>
            <th>Contact's Language</th>
        </tr>
        </thead>
        <tbody>
            {% for msg in trans_msgs %}
            <tr>
            <td>{{ msg[0] }}</td>

            </tr>
            {% endfor %}
        </tbody>
</table>
