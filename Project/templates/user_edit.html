{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row"> 
    <form class="form-horizontal" role="form" action="/users/{{ user.user_id }}/edit_user" method="POST" enctype=multipart/form-data>
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
    <div class="form-group">
      <div class="text-center">
        <img src={{user_img}}  alt="avatar" style="float:left" width="380" height="500" class="img-rounded img-responsive">
        <span class="text-center center-block well well-sm">
          <input type="file" name="img" class="form-control">
        </span>
      </div>
    </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Personal Information</h3>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" value={{user.first_name}} name="first_name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value={{user.last_name}} name="last_name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value={{user.email}} name="email" type="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone Number:</label>
          <div class="col-lg-8">
            <input class="form-control" value={{user.phone_number}} name="phone_number" type="tel">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Language:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_language" name="lang_id"class="form-control">
              {% for lang in languages %}
              <option value= {{ lang[0] }} >{{ lang[1] }}</option>
              {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" value={{user.email}} name="email" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" value="" name="password" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" value="" name="password" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
